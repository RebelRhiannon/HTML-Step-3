<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Representatives</title>
</head>
<body>

<header>
    <h1>Sales Representatives</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="customers.html">Customers</a>
    <a href="orders.html">Orders</a>
    <a href="order_details.html">Order Details</a>
    <a href="products.html">Products</a>
    <a href="inventory.html">Inventory</a>
</nav>

<div class="container">
    <button onclick="openForm()">Create New Sales Rep</button>

    <div id="salesRepForm" class="form-container">
        <h2>New Sales Representative</h2>
        <form id="createSalesRepForm">
            <label for="rep_name">Name:</label>
            <input type="text" id="rep_name" name="rep_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <label for="territory">Territory:</label>
            <input type="text" id="territory" name="territory">

            <button type="submit">Submit</button>
        </form>
        <button onclick="closeForm()">Cancel</button>
    </div>

    <h2>Sales Representative List</h2>
    <table id="salesRepTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Territory</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sales Representatives will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    // Open the form to create a new Sales Representative
    function openForm() {
        document.getElementById("salesRepForm").style.display = "block";
    }

    // Close the form without saving
    function closeForm() {
        document.getElementById("salesRepForm").style.display = "none";
    }

    // Handle form submission
    document.getElementById("createSalesRepForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        const name = document.getElementById("rep_name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const territory = document.getElementById("territory").value;

        // Adding a new row to the sales rep table
        const table = document.getElementById("salesRepTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${phone}</td>
            <td>${territory}</td>
        `;

        alert("New Sales Representative Created!");
        closeForm(); // Close the form
    });
</script>

</body>
</html>
