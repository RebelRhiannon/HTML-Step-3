<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>

<header>
    <h1>Orders</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="customers.html">Customers</a>
    <a href="sales_reps.html">Sales Reps</a>
    <a href="order_details.html">Order Details</a>
    <a href="products.html">Products</a>
    <a href="inventory.html">Inventory</a>
</nav>

<div class="container">
    <button onclick="openForm()">Create New Order</button>

    <div id="orderForm" class="form-container">
        <h2>New Order</h2>
        <form id="createOrderForm">
            <label for="order_date">Order Date:</label>
            <input type="datetime-local" id="order_date" name="order_date" required>

            <label for="order_total">Order Total:</label>
            <input type="number" id="order_total" name="order_total" step="0.01" required>

            <label for="customer_id">Customer ID:</label>
            <input type="number" id="customer_id" name="customer_id" required>

            <label for="sales_rep_id">Sales Rep ID:</label>
            <input type="number" id="sales_rep_id" name="sales_rep_id" required>

            <button type="submit">Submit</button>
        </form>
        <button onclick="closeForm()">Cancel</button>
    </div>

    <h2>Order List</h2>
    <table id="orderTable">
        <thead>
            <tr>
                <th>Order Date</th>
                <th>Order Total</th>
                <th>Customer ID</th>
                <th>Sales Rep ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Orders will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    // Open the form to create a new Order
    function openForm() {
        document.getElementById("orderForm").style.display = "block";
    }

    // Close the form without saving
    function closeForm() {
        document.getElementById("orderForm").style.display = "none";
    }

    // Handle form submission
    document.getElementById("createOrderForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        const order_date = document.getElementById("order_date").value;
        const order_total = document.getElementById("order_total").value;
        const customer_id = document.getElementById("customer_id").value;
        const sales_rep_id = document.getElementById("sales_rep_id").value;

        // Adding a new row to the orders table
        const table = document.getElementById("orderTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${order_date}</td>
            <td>${order_total}</td>
            <td>${customer_id}</td>
            <td>${sales_rep_id}</td>
        `;

        alert("New Order Created!");
        closeForm(); // Close the form
    });
</script>

</body>
</html>
