<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>

<header>
    <h1>Customers</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="sales_reps.html">Sales Representatives</a>
    <a href="orders.html">Orders</a>
    <a href="products.html">Products</a>
    <a href="inventory.html">Inventory</a>
</nav>

<div class="container">

    <!-- Create Customer Form -->
    <section id="create-customer">
        <button onclick="openForm()">Create New Customer</button>

        <div id="customerForm" class="form-container">
            <h2>New Customer</h2>
            <form id="createCustomerForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">

                <button type="submit">Submit</button>
            </form>
            <button onclick="closeForm()">Cancel</button>
        </div>
    </section>

    <!-- View Customers Table -->
    <section id="view-customers">
        <h2>Customer List</h2>
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample customer data (You will dynamically load this from your backend) -->
                <tr>
                    <td>1</td>
                    <td>customer1@example.com</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>123 Elm Street</td>
                    <td>555-1234</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>customer2@example.com</td>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>456 Oak Avenue</td>
                    <td>555-5678</td>
                </tr>
            </tbody>
        </table>
    </section>

</div>

<script>
    // Open the form to create a new customer
    function openForm() {
        document.getElementById("customerForm").style.display = "block";
    }

    // Close the form without saving
    function closeForm() {
        document.getElementById("customerForm").style.display = "none";
    }

    // Handle form submission (dummy function for now)
    document.getElementById("createCustomerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        alert("New customer created!"); // Placeholder action
        closeForm(); // Close the form
    });
</script>

</body>
</html>
